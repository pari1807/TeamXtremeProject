<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduBot - Your Study Buddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-6 bg-white shadow-md">
    <h1 class="text-4xl font-bold text-purple-700">EduBot</h1>
    <p class="text-gray-600 mt-2">Your Personal Study Buddy ✨</p>
  </header>

  <!-- Main content -->
  <main class="flex-1 flex flex-col items-center justify-start mt-8 px-4">
    
    <!-- Subject Selection -->
    <div class="mb-4 w-full max-w-md">
      <label class="block text-gray-700 mb-2 text-lg font-medium" for="subject">Select Subject</label>
      <select id="subject" class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
        <option>Mathematics</option>
        <option>Science</option>
        <option>History</option>
        <option>Literature</option>
        <option>Computer Science</option>
      </select>
    </div>

    <!-- Question Input -->
    <div class="mb-6 w-full max-w-2xl">
      <textarea id="question" rows="4" placeholder="Type your question here..." class="w-full p-4 rounded-2xl border-2 border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
    </div>

    <!-- Ask Button -->
    <button onclick="askQuestion()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition transform hover:scale-105">
      Ask EduBot
    </button>

    <!-- Answer Area -->
    <div id="chatArea" class="mt-8 w-full max-w-2xl space-y-4 overflow-y-auto p-4 bg-white rounded-2xl shadow-lg h-96">
      <!-- Answers will appear here dynamically -->
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-4">
    © 2025 EduBot. All rights reserved.
  </footer>

  <script>
    function askQuestion() {
      const subject = document.getElementById('subject').value;
      const question = document.getElementById('question').value.trim();
      const chatArea = document.getElementById('chatArea');

      if (!question) return;

      // Show user's question
      const userBubble = document.createElement('div');
      userBubble.className = 'bg-purple-100 p-3 rounded-xl text-right';
      userBubble.textContent = `You (${subject}): ${question}`;
      chatArea.appendChild(userBubble);

      // Simulate typing animation
      const typingBubble = document.createElement('div');
      typingBubble.className = 'bg-gray-100 p-3 rounded-xl text-left italic text-gray-500';
      typingBubble.textContent = 'EduBot is thinking...';
      chatArea.appendChild(typingBubble);

      // Scroll to bottom
      chatArea.scrollTop = chatArea.scrollHeight;

      // Simulate AI response after delay
      setTimeout(() => {
        typingBubble.remove();
        const aiBubble = document.createElement('div');
        aiBubble.className = 'bg-purple-200 p-3 rounded-xl text-left';
        aiBubble.innerHTML = `<strong>EduBot:</strong> Here’s a detailed answer to your question on <em>${subject}</em>. (This is a placeholder!)`;
        chatArea.appendChild(aiBubble);

        // Clear input
        document.getElementById('question').value = '';

        // Scroll to bottom
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 1500);
    }
  </script>

</body>
</html>
